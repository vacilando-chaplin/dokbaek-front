name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /home/ec2-user/filogram-front

            # 코드 업데이트
            git stash
            git pull origin main

            # 의존성 설치
            pnpm install --frozen-lockfile

            # 빌드
            pnpm build

            # PM2로 서버 재시작
            pm2 reload filogram || pm2 start pnpm --name "filogram-front" -- start
